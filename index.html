<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sailor Moon Memory Game</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script defer src="js/script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <div class="start-modal-container" id="start-modal-container">
        <div class="start-modal">
            <div class="chat-bubble">
                <h1>hi, friend!</h1>
                <p>welcome to the sailor moon memory game! you'll have 60 seconds to match as many of the sailor scouts as you can!</p>
            </div>
            <img src="img/artemis-luna.png">
            <button id="start-game">
                <span class="front">
                    let's play!
                </span>
            </button>
        </div>
    </div>
    <div class="reset-modal-container" id="reset-modal-container">
        <div class="reset-modal">
            <img src="img/tuxedo.png">
            <p>try again!</p>
            <button id="reset">
                <span class="front">
                    reset!
                </span>
            </button>
        </div>
    </div>
    <div class="win-modal-container" id="win-modal-container">
        <div class="win-modal">
            <img src="img/win.png">
            <p>you win!</p>
            <button id="play-again">
                <span class="front">
                    play again!
                </span>
            </button>
        </div>
    </div>
    <body>
        <div id="logo"><img src="img/logo.png"></div>
        <span class="timer" id="counter"></span>
        <h2></h2>
        <main>
            <img src="" id="0" alt="">
            <img src="" id="1" alt="">
            <img src="" id="2" alt="">
            <img src="" id="3" alt="">
            <img src="" id="4" alt="">
            <img src="" id="5" alt="">
            <img src="" id="6" alt="">
            <img src="" id="7" alt="">
            <img src="" id="8" alt="">
            <img src="" id="9" alt="">
            <img src="" id="10" alt="">
            <img src="" id="11" alt="">
            <img src="" id="12" alt="">
            <img src="" id="13" alt="">
            <img src="" id="14" alt="">
            <img src="" id="15" alt="">
            <img src="" id="16" alt="">
            <img src="" id="17" alt="">
            <img src="" id="18" alt="">
            <img src="" id="19" alt="">
          </main>
    </body>
    <footer>website created by @alexehouston</footer>
</html>
